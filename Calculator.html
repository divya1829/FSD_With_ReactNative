<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator (HTML & CSS Only)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background-color: #1f2d3d;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .display {
      background-color: #000;
      color: #0f0;
      font-size: 2.5rem;
      text-align: right;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      background-color: #ecf0f1;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: inset 0 -4px #bdc3c7;
      cursor: not-allowed; /* Visual only */
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    .operator {
      background-color: #f39c12;
      color: #fff;
    }

    .clear {
      background-color: #e74c3c;
      color: white;
      grid-column: span 4;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button class="operator">+</button>

      <button class="clear">C</button>
    </div>
  </div>
</body>
</html>
