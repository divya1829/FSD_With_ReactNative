<html>
    <head>
        <title>
            Table in html
        </title>
    </head>
    <body>
        <H1>Table with thead and tbody</H1>
        <table border="2">
            <thead>
                <tr><!--instead of using tr using <thead> for main table info and <tbody> for the table content there is no diff in o/p but using for clear understanding-->
                <th>S.No</th><!--th is for highlight the text it will indicate the main data info-->
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <td>1.</td>
                <td>Divya</td>
                <td>18</td>
                <td>95</td>
            </tbody>
            <tbody>
                <td></td>
                <td>Sai</td>
                <td>18</td>
                <td>90</td>
            </tbody>
        </table>
    </body>
</html>
