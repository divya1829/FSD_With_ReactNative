<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Standing Boy Figure</title>
<style>
  body {
    margin: 0;
    background: #caf0f8;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
  }

  .boy {
    position: relative;
    width: 140px;
    height: 350px;
    /* For layout */
  }

  /* HEAD */
  .head {
    position: relative;
    width: 120px;
    height: 130px;
    background: #fcd5b4;
    border-radius: 60% / 70% 70% 30% 30%;
    margin: 0 auto;
    box-shadow: inset 0 5px 10px #e6b991;
  }

  /* HAIR */
  .hair {
    position: absolute;
    top: 0;
    left: 0;
    width: 120px;
    height: 80px;
    background: black;
    border-radius: 60% 60% 0 0;
    z-index: 10;
  }

  /* EARS */
  .ear {
    position: absolute;
    top: 50px;
    width: 25px;
    height: 45px;
    background: #fcd5b4;
    border-radius: 50%;
    box-shadow: inset 0 0 8px #d4a87f;
    z-index: 5;
  }

  .ear.left {
    left: -22px;
  }

  .ear.right {
    right: -22px;
  }

  /* EYES */
  .eye {
    position: absolute;
    top: 75px;
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    border: 2px solid black;
    overflow: hidden;
  }

  .eye::before {
    content: "";
    position: absolute;
    top: 4px;
    left: 4px;
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
  }

  .eye.left {
    left: 25px;
  }

  .eye.right {
    right: 25px;
  }

  /* NOSE */
  .nose {
    position: absolute;
    top: 105px;
    left: 50%;
    width: 12px;
    height: 12px;
    background: #d98f65;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    transform: translateX(-50%);
    box-shadow: inset 0 2px 3px rgba(0,0,0,0.15);
  }

  /* MOUTH */
  .mouth {
    position: absolute;
    top: 125px;
    left: 50%;
    width: 40px;
    height: 15px;
    border-bottom: 4px solid red;
    border-radius: 0 0 30px 30px;
    transform: translateX(-50%);
  }

  /* BODY */
  .body {
    position: relative;
    width: 100px;
    height: 130px;
    background: #3498db;
    margin: 0 auto;
    margin-top: -10px; /* connect to head */
    border-radius: 20px 20px 10px 10px;
  }

  /* BUTTONS */
  .button {
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    margin: 10px auto;
    box-shadow: 0 0 3px rgba(0,0,0,0.2);
  }

  /* LEGS CONTAINER */
  .legs {
    width: 100px;
    height: 130px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
  }

  /* INDIVIDUAL LEG */
  .leg {
    width: 40px;
    height: 130px;
    background: #2c3e50;
    border-radius: 20px 20px 0 0;
    position: relative;
  }

  /* SHOES */
  .shoe {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 50px;
    height: 30px;
    background: #1b1b1b;
    border-radius: 15px 15px 5px 5px;
    transform: translateX(-50%);
  }

  /* Adjust shoes on left and right leg */
  .leg.left .shoe {
    left: 50%;
  }

  .leg.right .shoe {
    left: 50%;
  }
</style>
</head>
<body>

<div class="boy">
  <div class="head">
    <div class="hair"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>

    <div class="eye left"></div>
    <div class="eye right"></div>

    <div class="nose"></div>
    <div class="mouth"></div>
  </div>

  <div class="body">
    <div class="button"></div>
    <div class="button"></div>
    <div class="button"></div>
  </div>

  <div class="legs">
    <div class="leg left">
      <div class="shoe"></div>
    </div>
    <div class="leg right">
      <div class="shoe"></div>
    </div>
  </div>
</div>

</body>
</html>
