<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>

    <form>
        <label required="">First Name: </label>
        <input type="text" name="first_name">
        <label required="">Last Name: </label>
        <input type="text" name="last_name">
        <br><br>

        <label>Date of birth: </label>
        <input type="date" name="dob">
        <label>Age: </label>
        <input type="number" maxlength="100">
        <br><br>

        <label>Gender: </label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label>Email Address: </label>
        <input type="email" placeholder="Enter email address">
        <br><br>

        <label>Positions Available: </label>
        <input type="radio" name="position" > Junior Developer
        <input type="radio" name="position"> Mid-Level Developer
        <input type="radio" name="position"> Senior Developer
        <br><br>

        <label>Programming Languages: </label>
        <input type="checkbox" name="language" > Java
        <input type="checkbox" name="language" > JavaScript
        <input type="checkbox" name="language" > Python
        <br><br>

        <label>Password: </label>
        <input type="password" maxlength="8">
        <label>Confirm Password: </label>
        <input type="password" maxlength="8" >
        <br><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
