<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Scenery with Many Trees</title>
  <link rel="stylesheet" href="task.css" />
</head>
<body>
  <div class="scene">
    <!-- Crescent Moon -->
    <div class="moon"></div>

    <!-- Stars -->
    <div class="star" style="top: 40px; left: 100px;"></div>
    <div class="star" style="top: 80px; left: 200px;"></div>
    <div class="star" style="top: 30px; left: 300px;"></div>
    <div class="star" style="top: 100px; left: 400px;"></div>
    <div class="star" style="top: 60px; left: 550px;"></div>
    <div class="star" style="top: 90px; left: 700px;"></div>
    <div class="star" style="top: 50px; left: 900px;"></div>
    <!--trees-->
     <div class="trees">
      <div class="tree" style="left: 50px;"></div>
      <div class="tree" style="left: 150px;"></div>
      <div class="tree" style="left: 250px;"></div>
      <div class="tree" style="left: 400px;"></div>
      <div class="tree" style="left: 550px;"></div>
      <div class="tree" style="left: 700px;"></div>
      <div class="tree" style="left: 850px;"></div>
      <div class="tree" style="left: 1000px;"></div>
      <div class="tree" style="left: 1150px;"></div>
    </div>
    <!-- Road -->
    <div class="road"></div>

    <!-- Road dividers -->
    <div class="divider" style="left: 50px;"></div>
    <div class="divider" style="left: 130px;"></div>
    <div class="divider" style="left: 210px;"></div>
    <div class="divider" style="left: 290px;"></div>
    <div class="divider" style="left: 370px;"></div>
    <div class="divider" style="left: 450px;"></div>
    <div class="divider" style="left: 530px;"></div>
    <div class="divider" style="left: 610px;"></div>
    <div class="divider" style="left: 690px;"></div>
    <div class="divider" style="left: 770px;"></div>
    <div class="divider" style="left: 850px;"></div>
    <div class="divider" style="left: 930px;"></div>
    <div class="divider" style="left: 1010px;"></div>
    <div class="divider" style="left: 1090px;"></div>

    <!-- Vehicle -->
    <div class="vehicle">
      <div class="vehicle-top"></div>
      <div class="wheel left"></div>
      <div class="wheel right"></div>
    </div>
  </div>
</body>
</html>
