<html>
    <head><title>
        Super and Sub Script Tags
    </title></head>
    <body>
        <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>
        <p>(a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab</p>
        <p>a<sup>2</sup>-b<sup>2</sup>=(a+b)(a-b)</p>
        <p>a<sup>2</sup>+b<sup>2</sup>=(a+b)<sup>2</sup>-2ab</p>
        <p>a<sup>3</sup>+b<sup>3</sup>=(a+b)(a<sup>2</sup>-ab+b<sup>2</sup>)</p>
        <p>a<sup>3</sup>-b<sup>3</sup>=(a-b)(a<sup>2</sup>+ab+b<sup>2</sup>)</p>
        <p>(a + b + c)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + c<sup>2</sup> + 2ab + 2bc + 2ca</p>
        <p>(a + b)<sup>4</sup> = a<sup>4</sup> + 4a<sup>3</sup>b + 6a<sup>2</sup>b<sup>2</sup> + 4ab<sup>3</sup> + b<sup>4</sup></p>
        <p>(a - b)<sup>4</sup> = a<sup>4</sup> - 4a<sup>3</sup>b + 6a<sup>2</sup>b<sup>2</sup> - 4ab<sup>3</sup> + b<sup>4</sup></p>
        
    </body>
</html>
