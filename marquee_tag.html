<html>
    <head>
        <title>
            Marquee Tag
        </title>
    </head>
    <body>
        <!--marquee means text moves -->
        <marquee> I am divya</marquee><!--by default it is right to left-->
        <marquee direction="Right"> <h1>Sai divya</h1></marquee> <!--towards right it moves-->
        <marquee direction="up" height="100px" bgcolor="pink" loop="20" scrollamount="10"><h1>Sai divya </h1> </marquee><!--scrollamount means speed of the text-->
        <marquee direction="down"> <h1>Sai divya</h1></marquee>
    </body>
</html>
