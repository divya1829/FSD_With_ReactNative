<!DOCTYPE html>
<html>
<head>
  <title>Simple Login Form</title>
</head>

<body>
  <form>
    Username: <input type="text" name="username"><br><br>
    Password: <input type="password" name="password"><br><br>
    City of Employment: <input type="text" name="city"><br><br>

    Web server:
    <select name="server">
      <option>-- Choose a server --</option>
      <option>Apache</option>
      <option>Nginx</option>
      <option>IIS</option>
    </select><br><br>

    Please specify your role:
    <input type="radio" name="role" > Admin<br>
    <input type="radio" name="role" > Engineer<br>
    <input type="radio" name="role" > Manager<br>
    <input type="radio" name="role" > Guest<br><br>

    Single Sign-on to the following:<br>
    <input type="checkbox" name="sso" value="mail"> Mail<br>
    <input type="checkbox" name="sso" value="payroll"> Payroll<br>
    <input type="checkbox" name="sso" value="selfservice"> Self-service<br><br>

    <input type="submit" value="Login">
    <input type="reset" value="Reset">
    
  </form>
 

</body>
</html>
