<html>
    <head>
        <title> Task-2 Tables using rowspan and colspan </title>
    </head>
    <body>
        <caption><h1><center>Task on Table</center></h1></caption>
        <table border="1">
        <thead>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="4">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td>Introduction to XML </td>
        </tr>
        <tr>  
            <td>Validity DTD</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>8:00 AM</td>
            <td>5:00 PM</td>
            <td rowspan="2">XML Formatting Object</td>
        
        </tr>
        <tr>
            
            <td>8:00 AM</td>
            <td>12:00 PM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 AM</td>
            <td>12:00 PM</td>
            <td>Introduction to XML</td>
        </tr>
        </tbody>
        </table>

    </body>
</html>
